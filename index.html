<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <img src="./img/1.png" alt="" />
          <div class="header-navs">
            <a href="#" class="a1">Menu</a>
            <a href="#" class="a2">Order</a>
            <a href="#" class="a3">Admin</a>
          </div>
        </div>
      </div>
    </header>
    <div class="admin-bloc">
      <section id="admin">
        <div class="container">
          <h1>CREATE PRODUCT</h1>
          <div class="admin">
            <input type="text" class="img" placeholder="photo link URL" />
            <input type="text" class="name" placeholder="food name" />
            <input type="text" class="price" placeholder="price" />
            <button class="create">create</button>
          </div>
        </div>
      </section>
    </div>
    <div class="menu-bloc">
      <section id="menu">
        <div class="container">
          <h1>Menu</h1>
          <div class="menu"></div>
        </div>
      </section>
    </div>
    <div class="order-bloc">
      <section id="order">
        <div class="container">
          <h1>Orders</h1>
          <div class="order"></div>
        </div>
      </section>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
